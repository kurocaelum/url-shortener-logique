<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ShortLinks | Logique</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="my-3">Bem vindo <span th:text="${user.username}"></span></h1>
		
		<div class="row my-3">
			<div class="col">
				<a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
				<a class="btn btn-outline-primary ms-3" th:href="@{/send-link}">Encurtar novo link</a>
			</div>
		</div>
		
		
		<h4 class="mt-4 mb-3">Links encurtados</h4>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Original</th>
					<th>Encurtado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="link: ${user.links}">
					<td> <a th:href="${link.originalUrl}"><span th:text="${link.originalUrl}"></span></a> </td>
					<td> <a th:href="${link.originalUrl}"><span th:text="${link.shortUrl}"></span></a> </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

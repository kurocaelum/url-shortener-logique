<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ShortLinks | Logique</title>
</head>
<body>
	<h1>Enviar link</h1>
	<a th:href="@{/dashboard}">Voltar</a><br><br>
	
	<form action="#" th:action="@{/shorten}" th:object="${link}" method="POST">
		<div>
			<label>Link: <input type="text" th:field="*{originalUrl}"/></label>
			<input type="submit" value="Encurtar"/>
		</div>
	</form>
</body>
</html>

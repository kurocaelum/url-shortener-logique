<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ShortLinks | Logique</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1>Enviar link</h1>
	<a th:href="@{/dashboard}">Voltar</a><br><br>
	
	<form action="#" th:action="@{/shorten}" th:object="${link}" method="POST">
		<div>
			<label>Link: <input type="text" th:field="*{originalUrl}"/></label>
			<input type="submit" value="Encurtar"/>
		</div>
	</form>
</body>
</html>

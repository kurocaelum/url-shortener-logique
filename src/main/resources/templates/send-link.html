<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ShortLinks | Logique</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="my-3">Enviar link</h1>
		
		<form action="#" th:action="@{/shorten}" th:object="${link}" method="POST">
			<div class="row">
				<div class="col-auto">
					<label class="col-form-label">Link: </label>
				</div>
				<div class="col-6">
					<input class="form-control" type="text" th:field="*{originalUrl}"/>
				</div>
				<div class="col-auto">
					<a class="btn btn-outline-danger" th:href="@{/dashboard}">Voltar</a>
					<input class="btn btn-outline-primary ms-3" type="submit" value="Encurtar"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
